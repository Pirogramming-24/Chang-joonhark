{% extends 'movies/base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--card-bg);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: var(--neon-green);
        font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"], textarea, select {
        width: 100%;
        padding: 12px;
        background-color: #000;
        border: 1px solid #444;
        color: white;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input:focus, textarea:focus {
        border-color: var(--neon-green);
        outline: none;
    }

    button[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: var(--neon-green);
        color: black;
        font-weight: bold;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 20px; /* 패딩 줄임 */
            margin: 10px;
        }
    }
</style>

<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px;">영화 {{ action }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red; font-size: 0.9rem; margin-top: 5px;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit">{{ action }} 완료</button>
    </form>
</div>
{% endblock %}
