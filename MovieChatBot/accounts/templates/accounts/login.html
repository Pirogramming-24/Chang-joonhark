{% extends 'movies/base.html' %}

{% block content %}
<div class="form-container" style="max-width:400px; margin: 50px auto; padding:40px; background:#111; border-radius:10px; border:1px solid #333;">
    <h2 style="text-align:center; margin-bottom:30px; color:var(--neon-green);">로그인</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom:15px;">
            <label style="display:block; color:#888; margin-bottom:5px;">아이디</label>
            <input type="text" name="username" required style="width:100%; padding:10px; background:#000; border:1px solid #444; color:white; border-radius:5px;">
        </div>
        <div style="margin-bottom:20px;">
            <label style="display:block; color:#888; margin-bottom:5px;">비밀번호</label>
            <input type="password" name="password" required style="width:100%; padding:10px; background:#000; border:1px solid #444; color:white; border-radius:5px;">
        </div>

        <button type="submit" style="width:100%; padding:12px; background:var(--neon-green); border:none; border-radius:5px; font-weight:bold; cursor:pointer;">로그인</button>
    </form>

    <div style="text-align:center; margin-top:20px; color:#888; font-size:0.9rem;">
        계정이 없으신가요? <a href="{% url 'accounts:signup' %}" style="color:var(--neon-green); text-decoration:none;">회원가입</a>
    </div>
</div>
{% endblock %}
